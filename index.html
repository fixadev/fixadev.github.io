<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Massive Brain - AI Tutor on Your iPad</title>
    <meta
      name="description"
      content="The world's first AI tutor that can talk to you, see your work, and write on your screen."
    />
    <link rel="icon" type="image/png" href="/assets/favicon.ico" />
    <link rel="apple-touch-icon" href="/assets/favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --gradient-red: #eb5765;
        --gradient-blue: #5a70dc;
        --gradient-green: #27b246;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(
          135deg,
          var(--gradient-red) -3%,
          var(--gradient-blue) 50%,
          var(--gradient-green) 103%
        );
        color: white;
        position: relative;
        overflow-y: auto;
      }

      .noise {
        background-image: url("/assets/noise.png");
        background-repeat: repeat;
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }

      .container {
        position: relative;
        max-width: 1000px;
        margin: 0 auto;
        padding: 5rem 1rem 0rem 1rem;
        text-align: center;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
        flex: 1;
        justify-content: center;
      }

      h1 {
        font-size: 3rem;
        font-weight: 600;
        line-height: 1.1;
        margin-bottom: 1rem;
        color: white;
      }

      .description {
        font-size: 1.5rem;
        font-weight: 400;
        opacity: 0.9;
        margin-bottom: 2rem;
      }

      .app-icon {
        width: 180px;
        height: 180px;
        border-radius: 36px;
        margin: 2rem 0;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        animation: float 6s ease-in-out infinite;
      }

      .download-button {
        display: block;
        width: 180px;
        transition: transform 0.2s ease;
        margin-top: 0rem;
      }

      .download-button:hover {
        transform: translateY(-2px);
      }

      .download-button img {
        width: 100%;
        height: auto;
      }

      .footer {
        display: flex;
        gap: 2rem;
        justify-content: center;
        padding: 2rem 0;
      }

      .footer a {
        color: white;
        text-decoration: none;
        opacity: 0.8;
        font-size: 0.9rem;
        transition: opacity 0.2s ease;
      }

      .footer a:hover {
        opacity: 1;
      }

      .show-on-mobile {
        display: none;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
          line-height: 1.3;
          margin-bottom: 0.75rem;
        }

        .description {
          font-size: 1.25rem;
        }

        .app-icon {
          width: 140px;
          height: 140px;
          border-radius: 28px;
        }

        /* .footer {
          flex-direction: column;
          gap: 1rem;
          align-items: center;
        } */

        .show-on-mobile {
          display: block;
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }
    </style>
  </head>
  <body>
    <div class="noise"></div>
    <main class="container">
      <div class="content">
        <div>
          <h1>meet your personal <br class="show-on-mobile" />AI tutor.</h1>
          <p class="description">it can talk, see, and write</p>
        </div>
        <div>
          <img
            src="/assets/app_logo.png"
            alt="Massive Brain App Icon"
            class="app-icon"
          />
          <a
            target="_blank"
            href="https://apple.co/43h0aub"
            class="download-button"
          >
            <img
              src="/assets/download_on_app_store_black.svg"
              alt="Download on the App Store"
            />
          </a>
        </div>
      </div>
      <div class="footer">
        <a href="/privacy.html">privacy</a>
        <a
          href="https://www.apple.com/legal/internet-services/itunes/dev/stdeula/"
          >terms</a
        >
        <a href="/support.html">support</a>
      </div>
    </main>
  </body>
</html>
